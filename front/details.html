<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rooster - History</title>
  <link rel="stylesheet" href="style/screen.css">
  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
  <script src="script/datahandler.js"></script>
  <script src="script/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <link rel="icon" type="image/x-icon" href="Assets/favicon.ico">
</head>

<body class="js-history">
  <header class="o-row o-row--primary o-row--xs o-row--header">
    <div class="c-header">
      <button class="o-button-reset c-header__menu-button c-icon-button js-toggle-menu">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 96 960 960" width="24">
          <path d="M120 816v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
        </svg>
      </button>
      <h2 class="c-logo">
        <a class="c-logo__link" href="index.html">
          <img class="c-logo__symbol" src="Assets/Rooster 512.png" alt="Rooster logo">
        </a>
      </h2>
      <nav class="c-nav c-nav--header">
        <ul class="o-list-reset c-nav__list">
          <li class="c-nav__item">
            <a class="c-nav__link" href="index.html">Dashboard</a>
          </li>
          <li class="c-nav__item c-nav__item--active">
            <a class="c-nav__link" href="details.html">Details</a>
          </li>
        </ul>
      </nav>
      <div class="c-header__user c-icon-button js-powerbutton">
        <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48">
            <path d="M450-438v-406h60v406h-60Zm30 320q-74 0-139.5-28.5T226-224q-49-49-77.5-114.5T120-478q0-80 34-149.5T250-751l42 42q-53 43-82.5 102.5T180-478.022Q180-353 267.5-265.5 355-178 480-178q125.357 0 212.679-87.5Q780-353 780-478.022 780-547 750.5-607.5 721-668 670-709l43-42q60 51 93.5 122T840-478q0 74-28.5 139.5t-77 114.5q-48.5 49-114 77.5T480-118Z" />
        </svg>
    </div>
    </div>
  </header>
  <main class="c-main">
    <div class="o-row o-row--l">
      <div class="o-container">
        <div class="o-layout o-layout--gutter">
          <div class="o-layout__item">
            <div class="c-card">
              <div class="c-card__body">
                <h2 class="u-mb-clear">Sensor data:</h2>
              </div>
              <div class="c-card__body">
                <div class="js-devicebtns c-button-group"></div>
              </div>
            </div>
          </div>
          <div class="o-layout__item">
            <div class="c-card">
              <div class="c-card__body">
                <div class="js-history__chart">
                </div>
                <div class="js-history__list">
                  Select any of options above to see an in detail chart.
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="c-mobile-nav">
    <div class="c-mobile-nav__overlay"></div>
    <div class="c-mobile-nav__body">
      <nav class="c-nav c-nav--mobile">
        <header class="c-nav__header">
          <h2 class="c-nav__title">
            Navigation
          </h2>
          <button class="o-button-reset c-icon-button js-toggle-menu">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 96 960 960" width="24">
              <path d="m256 856-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
            </svg>
          </button>
        </header>
        <ul class="o-list-reset c-nav__list">
          <li class="c-nav__item">
            <a class="c-nav__link" href="index.html">Dashboards</a>
          </li>
          <!-- niet goed
                <li class="c-nav__item">
                    <a class="c-nav__link" href="#!">Jobs</a>
                </li> -->
          <!-- wel goed -->
          <li class="c-nav__item c-nav__item--active">
            <a class="c-nav__link" href="details.html">Details</a>
          </li>
          <!-- <li class="c-nav__item">
                    <a class="c-nav__link" href="#!">Company</a>
                </li> -->
        </ul>
      </nav>
    </div>
  </div>
</body>

</html>
